worker_processes 1;
events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;

    upstream auth_up { server auth:8080; }
    upstream users_up { server users:8080; }
    upstream accounts_up { server accounts:8080; }
    upstream transactions_up { server transactions:8080; }

    server {
        listen 8080;

        # ===== AUTH =====
        location /auth/ {
            proxy_pass http://auth_up/;
            proxy_redirect off;
        }

        # ===== USERS =====
        location /users/ {
            proxy_pass http://users_up/;
            proxy_redirect off;
        }

        # ===== ACCOUNTS =====
        location /accounts/ {
            proxy_pass http://accounts_up/;
            proxy_redirect off;
        }

        # ===== TRANSACTIONS =====
        location /transactions/ {
            proxy_pass http://transactions_up/;
            proxy_redirect off;
        }

        # Health endpoint
        location /health {
            default_type application/json;
            return 200 '{"status":"UP"}';
        }

        # Fallback
        location / { return 404 'Not found'; }

        # Headers y CORS
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
        add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept, Authorization';
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}
