management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: never
  metrics:
    export:
      prometheus:
        enabled: true

spring:
  application:
    name: auth

jwt:
  secret: ${JWT_SECRET:test-secret}
  duration-minutes: ${JWT_SECRET_DURATION:10}
