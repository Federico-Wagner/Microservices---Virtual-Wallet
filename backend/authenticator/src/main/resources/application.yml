management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: never
  metrics:
    export:
      prometheus:
        enabled: true

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}

jwt:
  secret: ${JWT_SECRET}
  duration-minutes: ${JWT_SECRET_DURATION}
