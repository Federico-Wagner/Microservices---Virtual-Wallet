spring:
  datasource:
    url: ${jdbc:mysql://localhost:3312/transactionsdb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC}
    username: ${txuser}
    password: ${txpass}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect